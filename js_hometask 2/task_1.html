  <script language="javascript" type="text/javascript">
	/*1.Створіть метод з іменем Calculate, який прийматиме в якості параметрів три цілочисельні значення і виводитиме на 
	екран середнє арифметичне цих параметрів.*/
	  
	  function Calculate(x, b){
	  for(var i = 1; i < 4; ++i) {
		x = +prompt("Введите число №" + i, "");
		b = b + x;
	  }
	  alert( "Среднее арифметическое трех чисел равно " + b / 3 + "!.");
	  }
	  Calculate('', 0);
	 
	 
	  
	  
	  
	  
  </script>
